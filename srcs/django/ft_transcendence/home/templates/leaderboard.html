{% extends 'base.html' %}

{% block title %}
    FT_TRANSCENDENCE
{% endblock %}

{% block body %}
	<div class="container bg-white mb-5">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Scoreboard</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Rank</th>
							<th scope="col">Username</th>
							<th scope="col">Score</th>
						</tr>
					</thead>
					<tbody>
						{% for user in users %}
						<tr>
							<th scope="row">{{ forloop.counter }}</th>
							<td>{{ user.user }}</td>
							<td>{{ user.score }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}
