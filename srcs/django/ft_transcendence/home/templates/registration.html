{% extends 'navbar.html' %}

{% block title %}
	FT_TRANSCENDENCE
{% endblock %}

{% block body %}
	<div class="modal d-block bg-body-secondary modal-dialog modal-dialog-centered" style="text-align: center;">
		<div class="modal-content shadow-sm">
			<div class="modal-header">
				<h2>Register</h2>
			</div>
			<div class="modal-body">	
				<form method="post">
					<div class="mb-3">
						{% csrf_token %}
						{{ form.as_p }}
					</div>
					<div class="d-grid gap-2 col-10 mx-auto">
						<button class="btn btn-primary" type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
